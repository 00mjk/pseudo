type: 'program'
code:
  - type: 'class'
    name: 'Converter'
    parent: ~
    methods:
      - type: 'constructor'
        args:
          - type: 'local_label'
            name: 'a'
            type_hint: 'String'
        body:
          - type: 'ivar_assignment'
            ivar: 'a'
            value:
              - type: 'local_label'
                name: 'a'
          - type: 'ivar_assignment'
            ivar: 'options'
            value:
              - type: 'dictionary'
                pairs: []
       - type: 'method'
         name: 'convert'
         args: 
           - type: 'local_label'
             name: 'depth'
             type_hint: 'Int'
         body:
           - type: 'explicitreturn'
             value: 
               type: 'list_comp'
               iter: ['a']
               iterable: 
                 type: 'ivar'
                 name: 'a'
                 body: 
                   type: 'format'
                   template: '%d%s'
                   args:
                     - type: 'local_label'
                       name: 'depth'
                     - type: 'local_label'
                       name: 'a'

  - type: 'assignment'
    slot:
      type: 'local_label'
      value: 
        type: 'new_instance'
        of_class: 'Converter'
        args: []
  - type: 'method_call'
    receiver: 
      type: 'local_label'
      name: 'f'
    message: 'convert'
    args: []
